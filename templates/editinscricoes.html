<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inscrições</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap');
    </style>
</head>

<body>
    <nav id="nav" class="navbar navbar-expand-md navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand">IFSP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">

        <div class="bg-light p-5 rounded">
            <h1>Contabilize as presenças.</h1>
            <p class="lead">Marque se o aluno participante esteve presente ou faltou a um determinado evento.</p>
        </div>
        </main>
        <hr>
        </hr>
        <div class="cont">

            <form class="formulario" action="http://localhost:5000/gravarPresenca" method="POST">
                <h4>Formulário de Presença</h4>

                <label for="evento" class="selects">Evento</label>
                <select name="idEvento" class="form-select form-select-lg mb-3" required="true" aria-label=".form-select-lg example" id="evento">
                    <option selected value="{{evento.idEvento}}" readonly>{{evento.nome}}</option>
                </select>

                <label for="participante" class="selects">Participante</label>
                <select name="idParticipante" class="form-select form-select-lg mb-3" required="true" aria-label=".form-select-lg example" id="participante">
                    <option selected value="{{participante.idParticipante}}" readonly>{{participante.nome}}</option>
                </select>
                
                <label for="presenca" class="selects">Presença</label>
                <select name="Presente" class="form-select form-select-lg mb-3" required="true" aria-label=".form-select-lg example" id="presenca">
                    <option selected>Selecione um status</option>
                    <option value="P">Presente</option>
                    <option value="F">Faltou</option>
                </select>

                <button class="btn btn-primary" type="submit" value="Gravar" name='botao'>Cadastrar</button>
                
            </form>
        </div>
        <hr>
        </hr>
        <form action="http://localhost:5000/gravarPresenca" method="GET">
            <button class="btn btn-primary" type="submit" value="Voltar" name='botao'>Voltar</button>
        </form>
        

    </div>

    <footer>
        <p>Desenvolvido por Vinícius Assunção Marins.</p>
    </footer>
</body>

</html>
